# Production values for health-master Helm chart

# Image configuration with specific version
image:
  repository: health-master
  tag: v1.0.0           # Set your specific image version here
  pullPolicy: Always

# Namespace
namespace: health-master-namespace

# Replicas for production
replicas: 3

# Server configuration
server:
  runMode: release
  httpPort: 8000
  readTimeout: 60s
  writeTimeout: 60s

# Database configuration - update for production
database:
  host: postgres.prod.svc.cluster.local
  port: 5432
  user: health_master_user
  password: "CHANGE_ME_IN_PRODUCTION"
  db: health_master
  ssl: true

# JWT configuration - use strong secret in production
jwt:
  secret: "CHANGE_ME_STRONG_SECRET_IN_PRODUCTION"
  issuer: health-master
  expire: 3600s

# Redis configuration
redis:
  host: redis.prod.svc.cluster.local
  port: 6379
  password: "CHANGE_ME_IN_PRODUCTION"
  db: 0

# Logger configuration
logger:
  level: info

# Service configuration
service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

# Production resource limits
resources:
  limits:
    cpu: 2000m
    memory: 4096Mi
  requests:
    cpu: 1000m
    memory: 2048Mi

# Node selector for production nodes
nodeSelector: {}
  # environment: production

# Tolerations
tolerations: []

# Affinity
affinity: {}
