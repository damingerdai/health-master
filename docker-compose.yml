version: "3"
services:
  pg:
    image: postgres:15
    container_name: 'health-master-pg'
    ports:
      - 5432:5432
    volumes:
      - daming-health-master-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: postgres
      TZ: 'GMT+8'
      PGTZ: 'GMT+8'
    networks:
      - daming-health-master-network
  pgbouncer:
    image: edoburu/pgbouncer:1.20.1-p0
    container_name: pgbouncer
    environment:
       - DB_USER=postgres
       - DB_PASSWORD=123456
       - DB_HOST=pg
       - DB_NAME=postgres
       - POOL_MODE=session
       - ADMIN_USERS=postgres
    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini
      # - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
    networks:
      - daming-health-master-network
    ports:
      - 6432:6432
    depends_on:
      - pg
  redis:
    image: redis:7.0.11-alpine3.17
    container_name: 'health-master-redis'
    ports:
      - 6379:6379
    restart: unless-stopped
    volumes:
      - daming-health-master-redis-volume:/data/redis
    networks:
      - daming-health-master-network
  kuma:
    image: louislam/uptime-kuma:1.23.2-alpine
    restart: unless-stopped
    ports:
      - '3001:3001'
    volumes:
      - daming-health-master-kuma-volume:/app/data
    container_name: uptime-kuma
    networks:
      - daming-health-master-network
volumes:
  daming-health-master-volume:
    external: true
  daming-health-master-redis-volume:
    external: true
  daming-health-master-kuma-volume:
    external: true
networks:
  daming-health-master-network:
    external: false
  
